<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stylesheets/signup_style.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/general_style.css">
    <link rel="shortcut icon" href="images/general/favicon.ico" />
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="scripts/pictureuploader.js"></script>
	<script src="scripts/signup_script.js"></script>
	<script src="scripts/modal.js"></script>
	<script src="scripts/general.js"></script>
	<script>
	$(document).ready(function(){
		$("#modal_trigger").leanModal({top : 200, overlay : 0.6, closeButton: ".modal_close" });
	});

	</script>
	<title>SignUp</title>
</head>

<body onresize="resizeInput()">
    <div class="row" id = "heading" style = "padding:0px;margin:0px;">
      <div class="col8" id="title_row">
          <a href = "home_page.html">
            <h1 style = "color:white;text-align:center;font-size:10vmin;margin:10px">MyTreat.com</h1>
          </a>
        </div>
        <div class="col4">
          <br>
          <div class="row">
            <div class="col6">
              <form id="login" action="#modal">
                <a id="modal_trigger" href="#modal"><span class="login_button">Log In</span></a>
              </form>
            </div>
            <div class="col6">
              <form  id="signup" action="#">
                <a href="signup_page.html"><span class="login_button">Sign Up</span></a>
              </form>
            </div>
          </div>
          <div class="row">
            <div id="tfheader">
              <form id="tfnewsearch" method="get" action="search_result_page.html">
                <input id="search1" type="text" class="tftextinput" name="q" size="21" maxlength="120"><input type="submit" value="search" class="tfbutton">
              </form>
              <div class="tfclear"></div>
            </div>
          </div>
      </div>
    </div>

	<br/>

	<br>
	<div class= "row">
		<div class="col3"></div>
		<div class="col6 form" id="back">
			<div class="row header_s">
				<h2 style = "margin:10px; color:white">Create Your Account</h2>
			</div>


			<br/>
			<br/>
			<div class = "row" style = "margin-bottom:50px">
				<div class = "col3"></div>
				<div class = "col6">
					<form>
						<input type="text" name="usr" class="input" placeholder="Username/Email"><br/>
						<input type="text" name="psw"  class="input" placeholder="Password"><br/>
						<input type = "text" name = "con_psw" class = "input" placeholder="Confirm Password"><br>
					</form>
				</div>
				<div class = "col3"></div>
				<br>
			</div>
			<div class="row header_s" style = "margin-bottom:50px">
				<h2 style = "margin:10px; color:white">Create Your Profile</h2>
			</div>

				<form>
					<img id="pic" src="images/general/default.jpg" height="200" alt="Image preview...">
					<br>
					<input type="file" onchange="previewFile()"><br>
					<br>

					<input type="text" name="first name" class="input" placeholder = "firstname"><br/>
					<input type="text" name="last name" size="30" class="input" placeholder = "lastname"><br/>
					<input type="radio" name="gender" value="male" checked> Male
				  	<input type="radio" name="gender" value="female"> Female
				  	<input type="radio" name="gender" value="other"> Other
				  	<br>


					<input type="text" name="date of birth" size="30" class="input" placeholder="Date of Birth">
					<br>
					<input type="text" name="occupation" class="input" placeholder="Occupation">
					<br/>

					<br>
					Say Something About Yourself<br/>
					<textarea name="describe" rows="10" cols="50" style="color:#AE89AF;"></textarea><br/>
				</form>
				<form action="myprofile_page.html">
					<input type="submit" value="Sign Up" class="button" style="font-size:20px">
				</form>

			</div>
		</div>
	<br>
	<br>

<!-- footer -->
	<br><br>
    <div class="row footer">
        <div class="row">
            <div class="col1 footer">
                <a class="iconlink" href="https://www.instagram.com" >
                  <img src="images/general/inst.png" width="30" alt="Image Not Found">
                </a>
            </div>
            <div class="col1 footer">
                <a class="iconlink" href="https://www.facebook.com">
                  <img src="images/general/facebook.png" width="30" alt="Image Not Found">
                </a>
            </div>
            <div class="col1 footer">
                <a class="iconlink" href="https://github.com/COEN276Group/MyTreat/tree/dev">
                  <img src="images/general/github.png" width="30" alt="Image Not Found">
                </a>
            </div>

            <div class ="col6" id="connect">
                <p id="footer_title">MyTreat.com</p>
            </div>
        </div>
    </div>


      <!--modal stuff-->

	<div id="modal" class="popupContainer" style="display:none;">
			<header class="popupHeader">
				<span class="header_title">Login</span>
				<span class="modal_close"><i class="fa fa-times"></i></span>
			</header>

			<section class="popupBody">
				<!-- Username & Password Login form -->
				<div class="user_login">
					<form>
						<label>Email / Username</label>
						<input type="text" />
						<br>

						<label>Password</label>
						<input type="password" />
						<br>
						<div class="action_btns">
							<div class=""><a href="myprofile_page.html" class="btn btn_theme">Login</a></div>
						</div>
					</form>
					<br>
					<a href="signup_page.html" class = "new_user">New User? Click Here to Register</a>
				</div>
			</section>
	</div>
</body>
